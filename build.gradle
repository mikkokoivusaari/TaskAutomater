// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
   
}

repositories {
    maven {
        url  "https://dl.bintray.com/bmuschko/gradle-plugins" 
         url "https://oss.sonatype.org/content/repositories/snapshots/"
         
	 url "https://mvnrepository.com/artifact/javax.servlet/javax.servlet-api"
	 url "https://mvnrepository.com/artifact/org.mongodb/mongo-java-driver"
    }
}



//apply plugin: 'com.bmuschko.tomcat'
dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
     compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.0'
  	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.0'

	compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.25.1'
	compile 'com.bmuschko:gradle-tomcat-plugin:2.5'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
	//classpath 'com.bmuschko:gradle-tomcat-plugin:2.5'
	 compile 'org.mongodb:mongodb-driver-sync:3.7.0-rc0'
	 //compile 'org.mongodb:mongo-java-driver:3.1.0-SNAPSHOT'
	compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
	 providedCompile 'org.apache.tomcat:tomcat-catalina:8.5.16'
	 
	compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.7.0'
	 
    testImplementation 'junit:junit:4.12'
    project.webAppDirName = 'WebContent'
    repositories {
    mavenCentral()
}

